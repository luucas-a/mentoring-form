<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoring form</title>


  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações pessoais
          </legend>
          <div id="col-2">
            <div class="input-wrapper">
              <label for="name">
                Nome
              </label>
              <input type="text" id="name">
            </div>
            <div class="input-wrapper">
              <label for="last-name">
                Sobrenome
              </label>
              <input type="text" name="" id="last-name">
            </div>
          </div>
          <div id="input-wrapper">
          </div>
          <div id="input-wrapper">
            <label for="email">
              E-mail <span>(digite um email válido)</span>
            </label>
            <input type="email" name="" id="email">
          </div>
          <div id="input-wrapper">
            <label for="password">
              Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="password" name="" id="password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações do mentor
          </legend>
          <div class="input-wrapper">
            <label for="name-mentor">
              Nome do seu mentor <span>(só o primeiro nome)</span>
            </label>
            <input type="text" name="" id="name-mentor">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Seus horários disponíveis
          </legend>
          <h2>Primeira mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">
                Data <span>(DD/MM/AAAA)</span>
              </label>
              <input type="date" name="" class="date">
            </div>
            <div class="time-col2">
              <div class="input-wrapper">
                <label for="time-das">
                  Das
                </label>
                <input type="time" name="" class="time-das">
              </div>

              <div class="input-wrapper">
                <label for="time-ate">
                  Até
                </label>
                <input type="time" name="" class="time-ate">
              </div>
            </div>
          </div>

          <h2>Segunda mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">
                Data <span>(DD/MM/AAAA)</span>
              </label>
              <input type="date" name="" class="date">
            </div>
            <div class="time-col2">
              <div class="input-wrapper">
                <label for="time-das">
                  Das
                </label>
                <input type="time" name="" class="time-das">
              </div>
          
              <div class="input-wrapper">
                <label for="time-ate">
                  Até
                </label>
                <input type="time" name="" class="time-ate">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button type="submit" form="form">Salvar</button>
    </footer>
  </div>
</body>

</html>
